<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80e57cfd3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading" style="display: flex; justify-content: center; align-items: center;height: 100px;">
        <div>
            <label class="switch" style="position: absolute; right:8px; top:2px;">
                <input type="checkbox" id="toggle-theme-btn">
                <span class="slider round"></span>
            </label>
        </div style="margin-top: 30px;">
        <div>
            <h2><b>Music Player</b></h2>
        </div>
    </div>

    </div>
    <div class="container">
        <div class="all-songs panel">
            <div>
                <input type="text" id="search-song" placeholder="Search Songs">
            </div>
            <div style="margin-top:30px; margin-bottom: 30px;">
                <span>Filter by Genre: </span>
                <select id="genre-filter" class="dropdownColor">
                    <option value="all">All</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="hip-hop">Hip Hop</option>
                    <!-- Add more genres as needed -->
                </select>
            </div>

            <h4 style="margin-bottom: 10px;"><b>All Songs</b></h4>
            <ul id="song-list" style="list-style: none;"></ul>
        </div>
        <div class="song-card panel" style="text-align: center;">
            <div id="current-song">
                <div id="panel_song" class="panel_song">
                    <img id="song-img" src="images/Shape_Of_You.png" alt="Song" height="250" width="300">
                    <h4 id="song-name" style="font-weight: bolder;">Shape of you</h4>
                    <p id="artist-name">Ed Sheeran</p>

                </div>
                <audio controls id="audio-control" style="margin-top: 20px;">
                    <source src="songs/shape of you.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="controls">
                <div style="margin-top:20px">
                    <button id="prev-btn" class="button_style" style="margin-right: 8px;">&lt;=</button>
                    <button id="next-btn" class="button_style">=&gt;</button>
                </div>
                <div style="margin-top:10px"><button id="add-to-playlist-btn" class="button_style">Add to
                        Playlist</button></div>
            </div>
        </div>
        <div class="playlist">
            <div style="margin-bottom: 8px;">
                <input type="text" id="create-playlist" placeholder="Enter playlist name"
                    style="width: 180px; padding: 2px; border: 2px solid black;" >
                <button id="create-playlist-btn" class="button_style" style="width: auto;">Create Playlist</button>
            </div>

            <div class="panel" style="height:560px;">
                <input type="text" id="search-playlist" placeholder="Search Playlist" style="margin-bottom: 10px;">
                <div id="current-playlist">
                    <h4><b>Current Playlist</b></h4>
                    <p id="currentPlaylist" style="text-align: center; font-style:italic; font-weight: 500;"></p>
                    <ul id="playlist-list-current" style="list-style: none;"></ul>
                </div>

                <div id="all-playlist">
                    <h4><b>All Playlist</b></h4>
                    <ul id="playlist-list" style="list-style: none;"></ul>
                </div>



            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
